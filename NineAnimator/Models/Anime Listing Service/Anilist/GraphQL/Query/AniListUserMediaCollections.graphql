query ($userId: Int, $userName: String) {
    MediaListCollection(
        userId: $userId,
        userName: $userName,
        type: ANIME,
        sort: [ MEDIA_TITLE_ENGLISH, MEDIA_TITLE_ROMAJI, MEDIA_TITLE_NATIVE ]
    ) {
        lists {
            name,
            isCustomList,
            status,
            entries {
                progress,
                media {
                    id,
                    coverImage { extraLarge },
                    title { userPreferred },
                    episodes,
                    mediaListEntry {
                        status
                        progress
                    }
                }
            }
        }
    }
}
